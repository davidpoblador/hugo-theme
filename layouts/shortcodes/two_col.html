{{ $cols := split .Inner "---" }}
<div class="flex flex-col sm:flex-row gap-6 sm:gap-10">
  <div class="flex-1">
    <p class="text-xs text-neutral-400 dark:text-neutral-500 mb-2">// {{ .Get "left_label" }}</p>
    <div class="text-neutral-600 dark:text-neutral-400">{{ index $cols 0 | markdownify }}</div>
  </div>
  <div class="flex-1">
    <p class="text-xs text-neutral-400 dark:text-neutral-500 mb-2">// {{ .Get "right_label" }}</p>
    <div class="text-neutral-600 dark:text-neutral-400">{{ index $cols 1 | markdownify }}</div>
  </div>
</div>
