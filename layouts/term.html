{{ define "title" }}{{ .Title }} &mdash; {{ .Site.Title }}{{ end }}

{{ define "content" }}
<h1 class="font-mono text-2xl md:text-3xl font-bold text-neutral-900 dark:text-neutral-100 leading-tight mb-8">// {{ T "tag_prefix" }} {{ .Title }}</h1>
<div class="space-y-0">
  {{ range .Pages }}
  <a href="{{ .RelPermalink }}" class="flex items-baseline gap-4 py-3 border-b border-neutral-100 dark:border-neutral-800 group hover:bg-white/40 dark:hover:bg-white/5 -mx-3 px-3 transition-colors">
    <span class="font-mono text-sm text-neutral-400 dark:text-neutral-500 w-28 shrink-0 tabular-nums whitespace-nowrap">{{ time.Format ":date_medium" .Date }}</span>
    <span class="font-medium text-neutral-700 dark:text-neutral-300 group-hover:text-accent transition-colors">{{ .Title }}</span>
  </a>
  {{ end }}
</div>
{{ end }}
